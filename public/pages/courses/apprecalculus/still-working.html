    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: hsl(200, 28%, 79%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      .construction-container {
        max-width: 600px;
        width: 100%;
      }

      .emoji-container {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        height: 80px;
        position: relative;
      }

      .emoji {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        animation: float 3s ease-in-out infinite;
      }

      .emoji:nth-child(1) {
        animation-delay: 0s;
      }

      .emoji:nth-child(2) {
        animation-delay: 0.5s;
      }

      .emoji:nth-child(3) {
        animation-delay: 1s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(-50%);
        }
        50% {
          transform: translateY(-15px) translateX(-50%);
        }
      }

      h1 {
        font-size: 2.2rem;
        color: hsl(200, 29%, 53%);
        margin-bottom: 1rem;
        font-weight: 600;
      }

      p {
        font-size: 1.1rem;
        color: hsl(200, 29%, 53%);
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .cta-button {
        padding: 1.2rem 2.5rem;
        font-size: 1.2rem;
        font-weight: 600;
        background: hsl(200, 29%, 53%);
        color: white;
        text-decoration: none;
        border-radius: 15px;
        transition: all 0.6s ease;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
        display: inline-block;
      }

      .cta-button:hover {
        background: hsl(201, 34%, 61%);
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
        }

        .emoji-container {
          font-size: 3rem;
        }
      }
    </style>
